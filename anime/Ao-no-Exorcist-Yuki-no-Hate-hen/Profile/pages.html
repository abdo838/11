<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .page {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>الصفحات حسب التصنيف</h1>
    <div id="pages"></div>

    <script>
        // الحصول على التصنيف من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');

        // استرجاع الصفحات المخزنة من localStorage
        const pages = JSON.parse(localStorage.getItem('pages')) || [];

        // تصفية الصفحات حسب التصنيف
        const filteredPages = pages.filter(page => page.category === category);

        // عرض الصفحات
        const pagesDiv = document.getElementById('pages');
        if (filteredPages.length > 0) {
            filteredPages.forEach(page => {
                const pageDiv = document.createElement('div');
                pageDiv.classList.add('page');
                pageDiv.innerHTML = `
                    <h2>${page.title}</h2>
                    <p>${page.content}</p>
                `;
                pagesDiv.appendChild(pageDiv);
            });
        } else {
            pagesDiv.innerHTML = `<p>لا توجد صفحات ضمن هذا التصنيف.</p>`;
        }
    </script>
</body>
</html>
