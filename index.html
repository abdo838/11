        <!-- قسم مميز -->
    <main>
        <div class="section-header">
            <h1>مميز</h1>
        </div>
        <div class="anime-grid" id="animeGrid1"></div>
        <script>
            // تحميل قائمة الصفحات من ملف pages2.json (مميز)
            fetch('مميز.json')
                .then(response => response.json())
                .then(pages => {
                    const animeGrid = document.getElementById('animeGrid1');
                    
                    // إنشاء بطاقة لكل صفحة
                    pages.forEach(page => {
                        const card = document.createElement('div');
                        card.className = 'anime-card';
                        card.innerHTML = `
                            <div class="anime-image">
                                <img src="${page.image}" alt="${page.name}">
                                <div class="rating">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                                    </svg>
                                    ${page.rating}
                                </div>
                            </div>
                            <div class="anime-info">
                                <h3>${page.name}</h3>
                                <div class="anime-meta">
                                    <span>${page.episodes}</span>
                                    <a href="${page.link}" class="watch-button">شاهد الآن</a>
                                </div>
                            </div>
                        `;
                        animeGrid.appendChild(card);
                    });
                })
                .catch(error => console.error('خطأ في تحميل الصفحات:', error));
        </script>
    </main>

   <!-- Auto slideshow-->
   <script>
    document.addEventListener("DOMContentLoaded", () => {
        const slidesContainer = document.querySelector(".slideshow");
        const indicatorsContainer = document.querySelector(".hero-indicators");
        let currentSlide = 0;
        let slidesData = [];
    
        // Load slider data from slider.json
        fetch('slider.json')
            .then(response => response.json())
            .then(data => {
                slidesData = data;
                initializeSlider();
            })
            .catch(error => console.error("Error loading slider data:", error));
    
        function initializeSlider() {
            slidesData.forEach((slide, index) => {
                // Create an image element without the anchor (no link)
                const img = document.createElement("img");
                img.src = slide.image;
                img.alt = `Slide ${index + 1}`;
                img.classList.add("hero-image");
                if (index === 0) img.classList.add("active");
    
                // Append the image directly to the slides container
                slidesContainer.appendChild(img);
    
                const indicator = document.createElement("span");
                indicator.classList.add("indicator");
                if (index === 0) indicator.classList.add("active");
                indicator.addEventListener("click", () => showSlide(index));
                indicatorsContainer.appendChild(indicator);
            });
        }
    
        function showSlide(index) {
            currentSlide = index;
            updateSlides();
        }
    
        function updateSlides() {
            const slides = document.querySelectorAll(".hero-image");
            const indicators = document.querySelectorAll(".indicator");
    
            slides.forEach((slide, index) => {
                slide.classList.toggle("active", index === currentSlide);
            });
    
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle("active", index === currentSlide);
            });
        }
    
        const nextButton = document.querySelector(".control.next");
        const prevButton = document.querySelector(".control.prev");
    
        nextButton.addEventListener("click", () => {
            currentSlide = (currentSlide + 1) % slidesData.length;
            updateSlides();
        });
    
        prevButton.addEventListener("click", () => {
            currentSlide = (currentSlide - 1 + slidesData.length) % slidesData.length;
            updateSlides();
        });
    
        // Auto slideshow
        setInterval(() => {
            currentSlide = (currentSlide + 1) % slidesData.length;
            updateSlides();
        }, 5000); // تغيير الصورة كل 5 ثوانٍ
    });
    </script>
