 <!-- Hero Section -->
 <main>
<header class="hero">
    
    <div class="anime-slideshow-container">
        <!-- زر التالي والسابق -->
        <button class="prev" id="prevBtn">&#10094;</button>
        
        <div class="anime-slideshow" id="animeSlideshow">
            <!-- الصور سيتم تحميلها هنا باستخدام JavaScript -->
        </div>

        <button class="next" id="nextBtn">&#10095;</button>
    </div>

    <script>
        // تحميل بيانات الصور من slider.json
        fetch('slider.json')
            .then(response => response.json())
            .then(slides => {
                const slideshow = document.getElementById('animeSlideshow');
                let currentSlide = 0;
    
                // إضافة الصور والنصوص
                slides.forEach(slide => {
                    const slideElement = document.createElement('div');
                    slideElement.classList.add('anime-slide');
                    slideElement.style.display = 'none'; // إخفاء الصور عند التحميل
    
                    const imageElement = document.createElement('img');
                    imageElement.src = slide.image;  // الرابط إلى صورة الأنمي
                    imageElement.alt = slide.name;  // النص البديل للصورة
                    imageElement.classList.add('anime-image');
    
                    const textOverlay = document.createElement('div');
                    textOverlay.classList.add('text-overlay');
                    textOverlay.textContent = slide.text;  // النص الذي يظهر فوق الصورة
    
                    slideElement.appendChild(imageElement);
                    slideElement.appendChild(textOverlay);  // إضافة النص فوق الصورة
                    slideshow.appendChild(slideElement);
                });
    
                // إظهار الصورة الأولى
                showSlide(currentSlide);
    
                // دالة للانتقال إلى الشريحة التالية
                function showSlide(index) {
                    const slides = document.querySelectorAll('.anime-slide');
                    if (index >= slides.length) {
                        currentSlide = 0;
                    } else if (index < 0) {
                        currentSlide = slides.length - 1;
                    }
                    
                    slides.forEach((slide, i) => {
                        slide.style.display = (i === currentSlide) ? 'block' : 'none';
                    });
                }
    
                // زر التالي
                document.getElementById('nextBtn').addEventListener('click', () => {
                    currentSlide++;
                    showSlide(currentSlide);
                });
    
                // زر السابق
                document.getElementById('prevBtn').addEventListener('click', () => {
                    currentSlide--;
                    showSlide(currentSlide);
                });
            })
            .catch(error => console.error('خطأ في تحميل بيانات الـ slider:', error));
    </script>
</header>

</main>

      <!-- بدايت مميز حلقات  -->
      <main>
        <!-- قسم مميز -->
        <div class="section-header">
            <h2>مميز</h2>
        </div>
        <div class="anime-grid" id="animeGrid1"></div>
        <script>
            // تحميل قائمة الصفحات من ملف pages2.json (مميز)
            fetch('مميز.json')
                .then(response => response.json())
                .then(pages => {
                    const animeGrid = document.getElementById('animeGrid1');
                    
                    // إنشاء بطاقة لكل صفحة
                    pages.forEach(page => {
                        const card = document.createElement('div');
                        card.className = 'anime-card';
                        card.innerHTML = `
                            <div class="anime-image">
                                <img src="${page.image}" alt="${page.name}">
                                <div class="rating">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                                    </svg>
                                    ${page.rating}
                                </div>
                            </div>
                            <div class="anime-info">
                                <h3>${page.name}</h3>
                                <div class="anime-meta">
                                    <span>${page.episodes}</span>
                                    <a href="${page.link}" class="watch-button">شاهد الآن</a>
                                </div>
                            </div>
                        `;
                        animeGrid.appendChild(card);
                    });
                })
                .catch(error => console.error('خطأ في تحميل الصفحات:', error));
        </script>
    </main>
