<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMK4UP - موقع مشاهدة الانمي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                <span>AMK4UP</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="ابحث عن الانمي المفضل لديك...">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
            <div class="nav-buttons">
                <button class="icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path></svg>
                </button> 
                <button class="icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"></path></svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <img src="https://images.unsplash.com/photo-1541562232579-512a21360020?w=1920&auto=format&fit=crop" alt="Hero" class="hero-image">
        <div class="hero-content">
            <h1>اكتشف عالم الانمي</h1>
            <p>شاهد أحدث وأفضل مسلسلات الانمي مترجمة بجودة عالية</p>
            <button class="primary-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                ابدأ المشاهدة
            </button>
        </div>
    </header>

    <main>
        <div class="section-header">
            <h2>مميز</h2>
        </div>
        <div class="anime-grid" id="anime-grid"></div>
        <script>
            // تحميل قائمة الصفحات من ملف pages2.json (مميز)
            fetch('مميز.json')
                .then(response => response.json())
                .then(pages => {
                    const animeGrid1 = document.getElementById('animeGrid');
                    
                    // إنشاء بطاقة لكل صفحة
                    pages.forEach(page => {
                        const card = document.createElement('div');
                        card.className = 'anime-card';
                        card.innerHTML = `
                            <div class="anime-image">
                                <img src="${page.image}" alt="${page.name}">
                                <div class="rating">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                                    </svg>
                                    ${page.rating}
                                </div>
                            </div>
                            <div class="anime-info">
                                <h3>${page.name}</h3>
                                <div class="anime-meta">
                                    <span>${page.episodes}</span>
                                    <a href="${page.link}" class="watch-button">شاهد الآن</a>
                                </div>
                            </div>
                        `;
                        animeGrid1.appendChild(card);
                    });
                })
                .catch(error => console.error('خطأ في تحميل الصفحات:', error));
        </script>
    </main>

   <!-- بدايت احدث حلقات  -->
   <main>
    <div class="section-header">
        <h2> احدث حلقات   </h2>
    </div>
    <div class="anime-grid" id="animeGrid"></div>
   <script>
       // تحميل قائمة الصفحات من JSON
       fetch('الجديد.json')
           .then(response => response.json())
           .then(pages => {
               const animeGrid = document.getElementById('animeGrid');
               
               // إنشاء بطاقة لكل صفحة
               pages.forEach(page => {
                   const card = document.createElement('div');
                   card.className = 'anime-card';
                   card.innerHTML = `
                       <div class="anime-image">
                           <img src="${page.image}" alt="${page.name}">
                           <div class="rating">
                               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                   <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                               </svg>
                               ${page.rating}
                           </div>
                       </div>
                       <div class="anime-info">
                           <h3>${page.name}</h3>
                           <div class="anime-meta">
                               <span>${page.episodes}</span>
                               <a href="${page.link}" class="watch-button">شاهد الآن</a>
                           </div>
                       </div>
                   `;
                   animeGrid.appendChild(card);
               });
           })
           .catch(error => console.error('خطأ في تحميل الصفحات:', error));
   </script>
   </main>

</body>
</html>
