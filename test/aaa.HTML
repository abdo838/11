<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل التنقل</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>سجل التنقل</h1>
    </header>
    <main>
        <ul id="history-list">
            <!-- سيتم إدراج السجل هنا بواسطة JavaScript -->
        </ul>
    </main>
    <script>// تعريف سجل التنقل في localStorage
        const historyKey = "browsingHistory";
        
        // الحصول على السجل الموجود
        let history = JSON.parse(localStorage.getItem(historyKey)) || [];
        
        // تحديث سجل التنقل
        function updateHistory(pageName) {
            history.push(pageName);
            localStorage.setItem(historyKey, JSON.stringify(history));
            displayHistory();
        }
        
        // عرض السجل على الصفحة
        function displayHistory() {
            const historyList = document.getElementById("history-list");
            historyList.innerHTML = "";
        
            if (history.length === 0) {
                historyList.innerHTML = "<li>لا يوجد سجل حتى الآن</li>";
            } else {
                history.forEach((page) => {
                    const listItem = document.createElement("li");
                    listItem.textContent = page;
                    historyList.appendChild(listItem);
                });
            }
        }
        
        // عرض السجل عند تحميل الصفحة
        displayHistory();
        
        // يمكنك تجربة إضافة صفحة للسجل
        updateHistory("الصفحة الرئيسية");
        </script>
    
</body>
</html>
